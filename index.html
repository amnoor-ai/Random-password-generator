<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="password-container">
            <h2>Random Password Generator</h2>
            <p class="description">Generate a secure random password and copy it to your clipboard.</p>
            <div class="input-container">
                <label for="input" class="sr-only">Generated password</label>
                <input 
                    type="text"
                    id="input" 
                    class="input"
                    placeholder="Click Generate to create a password"
                    readonly
                />
                <i class="fa-regular fa-copy fa-2x" aria-hidden="true"></i>    
            </div>
            <button class="btn" type="button">Generate</button>
        </div>
        <div class="alertContainer">Password copied</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
